<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date/Calendar</title>
</head>
<body>

    <!-- this is fieldset  -->

    <fieldset>    

        <!-- This is legend / caption for the section -->
        <legend>HTML form and attribute tags</legend>

        <!-- This is calendar / Date section -->
    <label for="datepicker">Choose Date:</label>
    <input type="date" id="datepicker">


    <!-- This is Dropdown or options section -->

    <br/>
    <br/>
    <label for="selector1">Choose a Dish:</label>
    <select name="dishes" id="selector1">

        <option value="noodles">Noodles</option>
        <option value="cold drinks">Cold Drinks</option>
        <option value="chips">Chips</option>
        <option value="tea">Tea</option>
        

    </select>

    <!-- This is for button-->

    <br/>
    <br/>

    <button>This is a Button</button>

    <!-- This is for Text Area-->


    <br/>
    <br/>   
    <textarea name="textArea" id="textArea" cols="15" rows="5" placeholder="enter text here..."></textarea>

    </fieldset>

</body>
</html>
